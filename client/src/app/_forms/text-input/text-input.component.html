<div class="mb-3">
  <input type="{{type}}"
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{label}}">

  <div class="invalid-feedback" *ngIf="control.errors && control.touched">
    <div *ngIf="control.errors['required']">Please enter a {{label}}</div>

    <div *ngIf="control.errors['minlength']">
      {{label}} must be at least {{control.errors['minlength'].requiredLength}} characters
    </div>

    <div *ngIf="control.errors['maxlength']">
      {{label}} must be at most {{control.errors['minlength'].requiredLength}} characters
    </div>

    <div *ngIf="control.errors['notMatching']">
      Confirm Password must match
    </div>
  </div>
</div>
